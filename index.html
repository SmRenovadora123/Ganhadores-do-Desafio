<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM-Competition - Aldeia da Serra | Desafio de Kart</title>
    <link rel="icon" type="image/png" href="favicon.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0d1117 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Menu de Navegação */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(220, 38, 127, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            background: linear-gradient(45deg, #1e40af, #dc2626);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 64, 175, 0.4);
        }

        .nav-link.active {
            background: linear-gradient(45deg, #1e40af, #dc2626);
        }

        /* Menu Mobile */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Header Principal */
        .header {
            text-align: center;
            padding: 120px 2rem 60px;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
        }

        .main-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #3b82f6, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .logo-container {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
        }

        .main-logo {
            max-width: 500px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .main-logo:hover {
            transform: scale(1.05);
        }

        /* Container Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Grid de Vídeos */
        .videos-section {
            padding: 4rem 0;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(30, 64, 175, 0.1), rgba(220, 38, 38, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(30, 64, 175, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .video-card:hover::before {
            opacity: 1;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 9/16;
            border-radius: 15px;
            background: #000;
            position: relative;
            z-index: 1;
        }

        /* Rodapé */
        .footer {
            margin-top: 4rem;
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.5);
            border-top: 2px solid rgba(220, 38, 127, 0.3);
        }

        .autozapp-text {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 2rem;
        }

        .autozapp-text p {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .autozapp-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0.6rem 1.5rem;
            border: 2px solid #3b82f6;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(30, 64, 175, 0.2), rgba(220, 38, 38, 0.2));
        }

        .autozapp-link:hover {
            background: linear-gradient(45deg, #1e40af, #dc2626);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.4);
        }

        .footer-banner {
            max-width: 1500px;
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .main-title {
                font-size: 2rem;
            }

            .main-logo {
                max-width: 350px;
            }

            .videos-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .footer-banner {
                height: 150px;
            }

            .autozapp-text {
                margin: 0 1rem 2rem 1rem;
                padding: 1.2rem;
            }

            .autozapp-text p {
                font-size: 0.9rem;
            }

            .autozapp-link {
                font-size: 0.8rem;
                padding: 0.5rem 1.2rem;
                display: block;
                width: fit-content;
                margin: 0 auto;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.5rem;
            }

            .main-logo {
                max-width: 280px;
            }

            .header {
                padding: 100px 1rem 40px;
            }

            .container {
                padding: 0 1rem;
            }

            .autozapp-text {
                margin: 0 0.5rem 2rem 0.5rem;
                padding: 1rem;
            }

            .autozapp-link {
                font-size: 0.75rem;
                padding: 0.4rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Menu de Navegação -->
    <nav class="navbar">
        <div class="nav-container">
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link active">Vídeos</a></li>
                <li><a href="ganhadores.html" class="nav-link">Ganhadores do Desafio</a></li>
                <li><a href="sorteio.html" class="nav-link">Sorteio do Desafio SM-Competition - Aldeia da Serra</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header Principal -->
    <header class="header">
        <h1 class="main-title">Vídeos do desafio SM-Competition - Aldeia da Serra</h1>
        <div class="logo-container">
            <img src="sitevideosdesafio/logos/logosm.jpg" alt="Logo SM-Competition" class="main-logo">
        </div>
    </header>

    <!-- Container Principal -->
    <div class="container">
        <!-- Seção de Vídeos -->
        <section class="videos-section">
            <div class="videos-grid" id="videosGrid">
                <div class="loading"></div>
            </div>
        </section>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="autozapp-text">
                <p>Sistema exclusivo desenvolvido por Luiz do AutoZapp. Soluções inteligentes para empresas que querem agilidade.</p>
                <a href="https://LUIZDOAUTOZAPP.COM.BR" target="_blank" class="autozapp-link">LUIZDOAUTOZAPP.COM.BR</a>
            </div>
            <img src="sitevideosdesafio/logos/logoautobanner.jpg" alt="Auto Banner" class="footer-banner">
        </div>
    </footer>

    <script>
        // Toggle do menu mobile
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        // Função para carregar vídeos
        async function loadVideos() {
            const videosGrid = document.getElementById('videosGrid');
            
            try {
                // Simular carregamento de vídeos da pasta sitevideosdesafio/videos/
                // Em um ambiente real, você faria uma requisição para listar os arquivos
                const videoFiles = [
                    'video1.mp4',
                    'video2.mp4',
                    'video3.mp4',
                    'video4.mp4',
                    'video5.mp4',
                    'video6.mp4'
                ];

                videosGrid.innerHTML = '';

                videoFiles.forEach((videoFile, index) => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <video class="video-player" controls preload="metadata">
                            <source src="sitevideosdesafio/videos/${videoFile}" type="video/mp4">
                            Seu navegador não suporta o elemento de vídeo.
                        </video>
                    `;
                    videosGrid.appendChild(videoCard);
                });

                // Adicionar animação de entrada
                const cards = document.querySelectorAll('.video-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.6s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });

            } catch (error) {
                console.error('Erro ao carregar vídeos:', error);
                videosGrid.innerHTML = '<p>Erro ao carregar os vídeos. Verifique se os arquivos estão na pasta correta.</p>';
            }
        }

        // Carregar vídeos quando a página carregar
        document.addEventListener('DOMContentLoaded', loadVideos);

        // Smooth scroll para links internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Fechar menu mobile ao clicar em um link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const navMenu = document.getElementById('navMenu');
                navMenu.classList.remove('active');
            });
        });

        // Adicionar efeito parallax suave no scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const header = document.querySelector('.header');
            if (header) {
                header.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });
    </script>
</body>
</html>
