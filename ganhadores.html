<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhadores do Desafio | SM-Competition - Aldeia da Serra</title>
    <link rel="icon" type="image/png" href="favicon.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0d1117 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Menu de Navegação */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(220, 38, 127, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
            text-align: center;
        }

        .nav-link:hover {
            background: linear-gradient(45deg, #1e40af, #dc2626);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 64, 175, 0.4);
        }

        .nav-link.active {
            background: linear-gradient(45deg, #1e40af, #dc2626);
        }

        /* Menu Mobile - Removido */
        .mobile-menu-toggle {
            display: none;
        }

        /* Header Principal */
        .header {
            text-align: center;
            padding: 120px 2rem 60px;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #3b82f6, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        /* Container Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Grid de Vídeos dos Ganhadores */
        .winners-section {
            padding: 4rem 0;
        }

        .winners-grid {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .winner-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 2rem;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            width: 320px;
            flex-shrink: 0;
        }

        .winner-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(30, 64, 175, 0.15), rgba(220, 38, 38, 0.15));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .winner-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(30, 64, 175, 0.3);
            border-color: rgba(59, 130, 246, 0.6);
        }

        .winner-card:hover::before {
            opacity: 1;
        }

        .winner-number {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(45deg, #1e40af, #dc2626);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(30, 64, 175, 0.4);
            z-index: 2;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 9/16;
            border-radius: 20px;
            background: #000;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .winner-title {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: #3b82f6;
            position: relative;
            z-index: 2;
        }

        /* Rodapé */
        .footer {
            margin-top: 4rem;
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.5);
            border-top: 2px solid rgba(220, 38, 127, 0.3);
        }

        .autozapp-text {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 2rem;
        }

        .autozapp-text p {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .autozapp-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0.6rem 1.5rem;
            border: 2px solid #3b82f6;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(30, 64, 175, 0.2), rgba(220, 38, 38, 0.2));
        }

        .autozapp-link:hover {
            background: linear-gradient(45deg, #1e40af, #dc2626);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.4);
        }

        .footer-banner {
            max-width: 1500px;
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .nav-menu {
                gap: 0.5rem;
            }

            .nav-link {
                font-size: 0.8rem;
                padding: 0.3rem 0.8rem;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .winners-grid {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .winner-card {
                width: 100%;
                max-width: 350px;
            }

            .footer-banner {
                height: 150px;
            }

            .autozapp-text {
                margin: 0 1rem 2rem 1rem;
                padding: 1.2rem;
            }

            .autozapp-text p {
                font-size: 0.9rem;
            }

            .autozapp-link {
                font-size: 0.8rem;
                padding: 0.5rem 1.2rem;
                display: block;
                width: fit-content;
                margin: 0 auto;
            }
        }

        @media (max-width: 480px) {
            .nav-link {
                font-size: 0.7rem;
                padding: 0.25rem 0.6rem;
            }

            .main-title {
                font-size: 2rem;
            }

            .header {
                padding: 100px 1rem 40px;
            }

            .container {
                padding: 0 1rem;
            }

            .winner-card {
                padding: 1.5rem;
            }

            .autozapp-text {
                margin: 0 0.5rem 2rem 0.5rem;
                padding: 1rem;
            }

            .autozapp-link {
                font-size: 0.75rem;
                padding: 0.4rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Menu de Navegação -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">Vídeos</a></li>
                <li><a href="ganhadores.html" class="nav-link active">Ganhadores do Desafio</a></li>
                <li><a href="sorteio.html" class="nav-link">Sorteio do Desafio SM-Competition - Aldeia da Serra</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header Principal -->
    <header class="header">
        <h1 class="main-title">GANHADORES DO DESAFIO</h1>
        <p class="subtitle">Os campeões do SM-Competition - Aldeia da Serra</p>
    </header>

    <!-- Container Principal -->
    <div class="container">
        <!-- Seção de Vídeos dos Ganhadores -->
        <section class="winners-section">
            <div class="winners-grid" id="winnersGrid">
                <div class="loading"></div>
            </div>
        </section>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="autozapp-text">
                <p>Sistema exclusivo desenvolvido por Luiz do AutoZapp. Soluções inteligentes para empresas que querem agilidade.</p>
                <a href="https://LUIZDOAUTOZAPP.COM.BR" target="_blank" class="autozapp-link">LUIZDOAUTOZAPP.COM.BR</a>
            </div>
            <img src="sitevideosdesafio/logos/logoautobanner.jpg" alt="Auto Banner" class="footer-banner">
        </div>
    </footer>

    <script>
        // Função para carregar vídeos dos ganhadores
        async function loadWinnerVideos() {
            const winnersGrid = document.getElementById('winnersGrid');
            
            try {
                // 3 vídeos dos ganhadores da pasta sitevideosdesafio/ganhadores/
                const winnerVideos = [
                    { file: 'ganhador1.mp4', title: '1º LUGAR' },
                    { file: 'ganhador2.mp4', title: '2º LUGAR' },
                    { file: 'ganhador3.mp4', title: '3º LUGAR' }
                ];

                winnersGrid.innerHTML = '';

                winnerVideos.forEach((winner, index) => {
                    const winnerCard = document.createElement('div');
                    winnerCard.className = 'winner-card';
                    winnerCard.innerHTML = `
                        <div class="winner-number">${index + 1}</div>
                        <video class="video-player" controls preload="metadata">
                            <source src="sitevideosdesafio/ganhadores/${winner.file}" type="video/mp4">
                            Seu navegador não suporta o elemento de vídeo.
                        </video>
                        <h3 class="winner-title">${winner.title}</h3>
                    `;
                    winnersGrid.appendChild(winnerCard);
                });

                // Adicionar animação de entrada
                const cards = document.querySelectorAll('.winner-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(50px) scale(0.9)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.8s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0) scale(1)';
                    }, index * 200);
                });

            } catch (error) {
                console.error('Erro ao carregar vídeos dos ganhadores:', error);
                winnersGrid.innerHTML = '<p>Erro ao carregar os vídeos dos ganhadores. Verifique se os arquivos estão na pasta correta.</p>';
            }
        }

        // Carregar vídeos quando a página carregar
        document.addEventListener('DOMContentLoaded', loadWinnerVideos);

        // Smooth scroll para links internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Adicionar efeito parallax suave no scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const header = document.querySelector('.header');
            if (header) {
                header.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });
    </script>
</body>
</html>
